<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="../Css(S)/index.css">
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <main class="content">
        <div class="container">
            <div class="h1">
                <h1>Contador</h1>
            </div>
            <div class="span"><span class="value">0</span></div>
            <div class="buttonContainer">
                <button class="btn decrease">Decrescente</button>
                <button class="btn reset">Zerar</button>
                <button class="btn increase">Crescente</button>
            </div>
        </div>
    </main>
    <script src="../JavaScript(S)/index.js"></script>
</body>

</html>
